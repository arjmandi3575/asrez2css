<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome.css">
    <link rel="stylesheet" href="./asrez3.css">
</head>
<body>
   <div class="all">
        <div class="top">
            <img src="https://www.asrez.com/assets/logo.png" alt="image-brand">
            <header>سلام <span>Max</span>!</header>
            <div class="first-line">
                یک فرد موفق کسی است ک میتواند با آجرهایی که دیگران ب سمت او پرتاپ کرده اند. پایه و اساس محکمی برای خود بنا کند.</div>
          <div class="flex">
            <div class="exit"><a href="#">خروج</a></div>
            <div class="report"><a href="#">گزارش کار </a></div>
          </div>
        </div>
        <div class="bottom">
            <form action="#" method="post">
                <header>ثبت پرونده</header>
                <label>نوع</label><br>
                <input type="text" placeholder="متفرقه">
                <label>فایل</label><br>
                <input type="file" class="file">
                <label>توضیح</label>
                <textarea rows="5"></textarea>
                <button type="submit">ذخیره</button>
                <label>پرونده ها</label>
            </form>
        </div>
        
        <footer>
            
            <table>
                <tr>
                    <th class="a">#</th>
                    <th class="type">نوع</th>
                    <th class="Explain">توضیح</th>
                    <th class="attachment">پیوست</th> 
                    <th class="Management">مدیریت</th> 
                </tr>
            </table>
            
            <p>&copy;تولید اسرز با عشق</p>
        </footer>
        <br> <br> <br> <br> <br>
    </div>
   
</body>
